<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
<script src="../../res/react.development.js"></script>
<script src="../../res/react-dom.development.js"></script>
<script src="../../res/babel.min.js"></script>
</head>
<body>

<div id="example"></div>
<script type="text/babel">
const numbers = [1, 2, 3, 4, 5];
const items = numbers.map((numbers)=>
    <li>{numbers}</li>
);
ReactDOM.render(
    <ul>{items}</ul>,
    document.getElementById("example")
);
</script>

</body>
</html>
