<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
<script src="../../res/react.development.js"></script>
<script src="../../res/react-dom.development.js"></script>
<script src="../../res/babel.min.js"></script>
</head>
<body>

<div id="example"></div>
<script type="text/babel">
class LoggingButton extends React.Component {
  handleClick() {
    console.log('this is:', this);
  }
 
  render() {
    //  这个语法确保了 `this` 绑定在  handleClick 中
    return (
      <button onClick={(e) => this.handleClick(e)}>
        Click me
      </button>
    );
  }
}

ReactDOM.render(
  <LoggingButton />,
  document.getElementById('example')
);

</script>

</body>
</html>
